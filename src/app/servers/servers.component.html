<label for="sever">Server Name EVENT</label>
<input type="text" class="form-control" id="sever" (input)="onUpdateServerName($event)"/>
<label for="sever">Server Name Two Binding</label>
<input type="text" class="form-control"  [(ngModel)]="serverName"/>
<button class="btn btn-primary" [disabled]="!serverName" (click)="onCreateServer()" >Add server</button>
<h5 >Outup</h5>
<p *ngIf="allowNewServer; else noServer">Server was created, server name is {{serverName}}</p>

<div *appUnless="condition">
  <input type="radio" name="color" (click)="color='purple'">purple
  <input type="radio" name="color" (click)="color='gray'">gray
  <input type="radio" name="color" (click)="color='pink'">pink
</div>

<input type="text" [(ngModel)]="workerId">
<button (click)='getData()'>getData worker</button>
<ng-template #noServer >

</ng-template>
<ul [ngStyle]="{backgroundColor: getBackground(), 'font-size': '18px'}" [ngClass]="{more: workerId > 10}">
  <li  [appHighlight]="color" *ngFor="let item of workerData; trackBy:trackById; let i = index" ><ng-container  *ngIf="i % 2; else elseTempale">{{i}}. {{item.name}}</ng-container></li>
</ul>


<ng-template ngNonBindable #elseTempale >{{i}}. {{item.name}}</ng-template>
